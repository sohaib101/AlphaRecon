
                            <!--styles start here-->
<style>
.example-container {
    width: 150px;
    max-width: 100%;
    margin: 0 25px 25px 0;
    display: inline-block;
    vertical-align: top;
    background: #f3e3e3;
    padding: 20px;
    margin: 10px;
    border: 1px solid #ddd;
    border-radius: 15px;
    text-align: center;
    color: #602e2e;
    box-shadow: -1px 4px 23px 7px rgb(197 98 98 / 47%);
    -webkit-box-shadow: -1px 4px 23px 7px rgb(197 98 98 / 47%);
    -moz-box-shadow: -1px 4px 23px 7px rgba(197,98,98,0.47);
    -moz-box-shadow: -1px 4px 23px -2px rgba(197,98,98,0.75);
}
.example-list {
  border: solid 1px #ccc;
  min-height: 60px;
  background: white;
  border-radius: 4px;
  overflow: hidden;
  display: block;
}

.example-box {
  padding: 20px 10px;
  border-bottom: solid 1px #ccc;
  color: rgba(0, 0, 0, 0.87);
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
  box-sizing: border-box;
  cursor: move;
  background: white;
  font-size: 14px;
}

.cdk-drag-preview {
  box-sizing: border-box;
  border-radius: 10px;
  box-shadow: 0 5px 5px -3px rgba(0, 0, 0, 0.2),
              0 8px 10px 1px rgba(0, 0, 0, 0.14),
              0 3px 14px 2px rgba(0, 0, 0, 0.12);
}

.cdk-drag-placeholder {
  opacity: 0;
}

.cdk-drag-animating {
  transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
}

.example-box:last-child {
  border: none;
}

.example-list.cdk-drop-list-dragging .example-box:not(.cdk-drag-placeholder) {
  transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
}


  h2
  {
    margin: 8px 0;
  }

.btn{

  background-color: #602e2e;
  color: azure;
  border-radius: 5px;
  width: 300px;
  padding: 20;
  height: 30px;
}
</style>
<!--styles ends here-->
 

<!--html start here-->

<!--loop for containers-->
<div class="example-container" *ngFor="let container of containers;">
  <h2>Container : {{container.containerLabel}}</h2> <!--container label-->
  

  <!--container boxes-->
  <div
    cdkDropList
    id={{container.listName}}
    [cdkDropListData]="container.boxes"
    [cdkDropListConnectedTo]="listNameCollection"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of container.boxes" cdkDrag>
        Box :  {{item}} 
    <br>i am in container : {{container.containerLabel}}
    </div>
    
  </div>
</div> 


<div>

  <!--add button  here-->
<button (click)="addContainer(1)" class="btn">+ Add Container</button> 
</div>



<!--html ends here-->
